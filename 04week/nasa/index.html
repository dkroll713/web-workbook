<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="img-container">
    <div class="text-item">
      <h1>NASA</h1>
    </div>
  </div>
  <div class="Text">
    <div class="SocialMedia">
      <h2>Social Media</h2>
      <p>
        Twitter - @nasa <br /> Facebook - fb.com/nasa <br /> Instagram - @nasa <br /> Youtube - youtube.com/nasa
      </p>
    </div>
    <div class="OfficeInfo">
      <h2>Office Info</h2>
      <p>
        Public Communications Office <br /> NASA Headquarters <br /> 300 E. Street SW, Suite 5R30 <br /> Washington, DC 20546 <br /> (202) 358-0001 (Office) <br /> (202) 358-4338 (Fax)
      </p>
    </div>
    <div class="ContactUs">
      <h2>Contact Us</h2>
      <label class="fields" for="Name">Name:</label>
      <input type="text" class="name-field" /> <br />
      <label class="fields" for="Message">Message:</label>
      <textarea class="fields" name="Message" rows="8" cols="20"></textarea> <br />
      <button type="button" class="send-btn">send</button>
    </div>
  </div>




</body>

</html>
